<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Summon the NSA</title>
  <style>
    :root{
      --bg:#0b0b0f;
      --card:#0f1720;
      --accent:#ff3b30;
      --muted:#9aa4b2;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui;}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,59,48,0.06), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(0,122,255,0.03), transparent),
                  var(--bg);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:min(920px,94%);
      background:rgba(255,255,255,0.02);
      border-radius:16px;
      padding:36px;
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
    }
    h1{margin:0 0 10px 0;font-size:34px;}
    p.lead{margin:0 0 20px 0;color:var(--muted);}
    .controls{display:flex;gap:20px;flex-wrap:wrap;align-items:center;}
    .big-button{
      background:linear-gradient(180deg,#ff5a52,#d92b20);
      color:white;border:0;
      padding:28px 46px;
      font-size:22px;font-weight:700;
      border-radius:14px;cursor:pointer;
      box-shadow:0 8px 20px rgba(217,43,32,0.25);
      transition:transform .08s ease;
    }
    .big-button:active{transform:scale(.97);}
    .sample{margin-top:14px;padding:12px;border-radius:10px;background:rgba(255,255,255,0.03);color:var(--muted);}
    footer{margin-top:20px;color:var(--muted);font-size:13px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Summon the NSA</h1>
    <p class="lead">Press the button to Google-search 3 random terms from <code>nsa-wordlist.txt</code>.</p>

    <div class="controls">
      <button id="summonBtn" class="big-button">SUMMON THE NSA</button>
    </div>

    <div class="sample" id="sample">Loading wordlist…</div>

    <footer>Local wordlist version — GitHub Pages compatible.</footer>
  </div>

  <script>
    const WORDLIST_URL = "nsa-wordlist.txt";

    let tokens = [];

    async function loadWordlist() {
      try {
        const resp = await fetch(WORDLIST_URL);
        const text = await resp.text();
        tokens = text.split(/\s+/).filter(Boolean);
        document.getElementById("sample").textContent =
          `Loaded ${tokens.length} tokens. Example: ${getRandomWords(3).join(" ")}`;
      } catch (err) {
        document.getElementById("sample").textContent = "Failed to load wordlist.";
        console.error(err);
      }
    }

    function getRandomWords(n) {
      const out = [];
      for (let i = 0; i < n; i++) {
        out.push(tokens[Math.floor(Math.random() * tokens.length)]);
      }
      return out;
    }

    document.getElementById("summonBtn").addEventListener("click", () => {
      if (!tokens.length) return;

      const chosen = getRandomWords(3);
      document.getElementById("sample").textContent =
        `Searching: ${chosen.join(" ")}`;

      const query = encodeURIComponent(chosen.join(" "));
      window.open(`https://www.google.com/search?q=${query}`, "_blank");
    });

    loadWordlist();
  </script>
</body>
</html>
